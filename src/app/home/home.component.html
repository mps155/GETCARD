<section class="full-page">
  <div class="content">
    <div class="header">
      <app-profile class="profile"></app-profile>
    </div>
    <div class="items">
      <ng-container *ngIf="!showCollection && !showroomCollection">
        <button mat-button class="collection" (click)="collectionToggle()">
          <img src="assets/collection.png" />
          coleção
        </button>
        <button mat-button class="challenge">
          <img src="assets/finish-flag.png" />
          Desafios
        </button>
        <button mat-button class="showroom" (click)="showroomToggle()">
          <img src="assets/showroom.png" />
          Showroom
        </button>
      </ng-container>

      <app-collection
        *ngIf="showCollection"
        (backToMenu)="loadMenu()"
      ></app-collection>
      <app-showroom
        *ngIf="showroomCollection"
        (backToMenu)="loadMenu()"
      ></app-showroom>
    </div>
  </div>
</section>
